- hosts: core-DC1
  tags:
    - core
  tasks:  
    - name: shut interfaces on core in DC1 for new firewall    
      ios_interface:
        name: "{{ item }}" 
        enabled: False       
      with_items:
        - interface Eth1/52
        - interface Eth2/52
        #- interface Po9
        #- interface Po10
      register: FWinterfaces
    - debug: var=FWinterfaces.stdout_lines          

